<div class="w-full h-full flex flex-col p-4 bg-lime-100">
    <div class="flex flex-row items-center">
        <div class="basis-1/3 text-2xl font-medium text-green-800">
            Danh sách tồn kho
        </div>
        <div class="basis-2/3 text-sm h-auto flex flex-col items-end">
        </div>
    </div>

    <div class="mt-4 drop-shadow-xl">
        <div class="mat-elevation-z8">
            <div class="w-full flex flex-row items-center bg-white p-2 text-sm">
                <p class="text-green-600 font-medium">Tìm kiếm:</p> &nbsp;
                <div class="border-2 border-green-400 rounded h-auto w-48 justify-center flex p-2 drop-shadow-xl">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung" #input />
                </div>
            </div>
            <table mat-table [dataSource]="dataSourceIS" matSort class="w-full">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="goodsName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên sản phẩm </th>
                    <td mat-cell *matCellDef="let row"> {{row.goodsName}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng/ Trọng lượng</th>
                    <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Đơn vị tính </th>
                    <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
                </ng-container>

                <ng-container matColumnDef="imageQR">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã QR </th>
                    <td mat-cell *matCellDef="let row"> <img src="{{row.imageQR}}" width="100px" height="100px" /> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsIS"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsIS;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select page of Farms"></mat-paginator>
        </div>
    </div>
</div>
