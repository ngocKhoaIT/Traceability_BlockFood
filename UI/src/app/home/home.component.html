<div class="flex flex-row bg-gray-900">
    <div
        [className]="open?'w-56 bg-gray-900 h-full relative':'w-14 h-screen bg-gray-900 relative'">
        <a style="background-color: #77BB3F;" [className]="open?'inline-flex w-56 h-14 text-white items-center':'inline-flex w-14 h-12 ml-0 flex text-gray-500 items-center'"
            >
            <img src="{{logo}}" class="w-14 h-14"/>
            <h1
                [className]="!open ? 'scale-0 text-sm' : 'font-medium text-xs'">
                Food safety for Everyone</h1>
        </a>
        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="statistic">
            <img src="{{chart}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Thống kê</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="farm">
            <img src="{{farm}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Nông trại</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="merchant">
            <img src="{{merchant}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Thương lái</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="factory">
            <img src="{{factory}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Nhà máy sản xuất</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="transport">
            <img src="{{transport}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Đơn vị vận chuyển</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="store">
            <img src="{{store}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Cửa hàng</h1>
        </a>
        <a [className]="open?'inline-flex text-gray-300 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 hover:text-gray-500 focus:text-gray-500 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="user">
            <img src="{{user}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Người dùng</h1>
        </a>

        <a [className]="open?'inline-flex text-gray-300 hover:text-gray-500 focus:text-gray-500 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
        routerLink="notice-receive/{{adminId}}">
        <img src="{{notifications}}" class="w-6 h-6 mr-2"/>
        <h1
            [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
            Thông báo</h1>
        </a>
        <a [className]="open?'inline-flex text-gray-300 hover:text-gray-500 focus:text-gray-500 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            (click)="openBottomSheet(adminId)">
            <img src="{{sending}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Gửi phản hồi</h1>
        </a>
        <a [className]="open?'inline-flex text-gray-300 hover:text-gray-500 focus:text-gray-500 w-52 h-12 rounded-lg flex items-center ml-2 p-4 hover:bg-lime-200 focus:bg-lime-100':'inline-flex w-14 h-14 flex text-gray-500 items-center p-4 hover:bg-lime-200 focus:bg-lime-100'"
            routerLink="notice-send/{{adminId}}">
            <img src="{{sended}}" class="w-6 h-6 mr-2"/>
            <h1
                [className]="!open ? 'scale-0 origin-left font-medium text-2xl' : 'font-medium text-xs'">
                Đã gửi</h1>
        </a>


    </div>
    <div class="flex flex-col w-full drop-shadow-sm border-solid border-l-2 border-lime-200">
        <mat-toolbar style="background-color: #77BB3F;" class="text-white h-12 max-md:p-0" >
            <button mat-icon-button (click)="changeOpen()"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="max-md:text-base">Quản lý bởi Administrator</span>
            <span class="toolbar-spacer"></span>
            <button type="button" class="flex items-center" [matMenuTriggerFor]="menu">
                <img src="{{login}}" width="40px" height="40px" style="border-radius: 50%;">
                &nbsp;
                <a style="font-size: 12px; text-decoration: none;"> {{adminName}} </a>
            </button>
            <mat-menu #menu="matMenu">
                <button class="flex items-center p-2 w-full">
                    <img src="{{infor}}" width="20px" height="20px"/> &nbsp;Info</button>
                <button class="flex items-center p-2 w-full" (click)="toPage('login')">
                    <img src="{{checkout}}" width="20px" height="20px"/> &nbsp;Logout</button>
            </mat-menu>
            <button mat-icon-button matBadge="{{co}}" matBadgeColor="warn" [matBadgeHidden]="hidden"
                (click)="toggleBadgeVisibility()">
                <mat-icon>notifications</mat-icon>
            </button>
        </mat-toolbar>
        <div class="bg-white h-screen">
            <router-outlet></router-outlet>
        </div>
        
    </div>
</div>
