<h1 mat-dialog-title>
  <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
</h1>
<div mat-dialog-content>
  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete?</h3>
</div>
<div mat-dialog-actions>
  <div class="buttonCss"><button mat-raised-button (click)="onNoClick()">Hủy</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="delete" cdkFocusInitial>Xóa</button></div>
</div>
